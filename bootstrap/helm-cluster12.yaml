apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: capi-cluster10
  namespace: flux-system
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/capi-vsphere
      sourceRef:
        kind: GitRepository
        name: capi-vsphere
        namespace: flux-system
      interval: 1m
      valuesFiles:
        - charts/capi-vsphere/values.yaml 
      values:
        cluster:
          name: default
          cidrblocks: 172.32.0.0/16
          vip: 192.168.1.212
        controllers:
          replicas: 1
        workers:
          replicas: 2
